<div class="apply_job_form white-bg">
    <h4>Company Details</h4>
    <form action="addcompany" method="post">
        {% csrf_token %}
                <div class="row">

                <div class="input_field">
                    <input type="text" placeholder="Company name" name="name" required>

            </div>
            
            <div class="col-md-6">
                <div class="single_field">
                    <select class="wide" name="sector">

                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input_field">
                    <input type="text" placeholder="Contact Number" name="phone" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input_field">
                    <input type="text" placeholder="Contact Person" name="person" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input_field">
                    <input type="text" placeholder="Designation" name="designation" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input_field">
                    <input type="text" placeholder="Email" name="email" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input_field">
                    <input type="text" placeholder="Whatsapp Number" name="whatsapp" value="">
                </div>
            </div>
