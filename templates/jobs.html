{% extends 'base.html' %}
{% block content %}
{%load static%}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Jobs Available</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
    

    <!-- job_listing_area_start  -->
    <div class="job_listing_area plus_padding">
        <div class="container">
            <div class="row">
               
                <div class="col-lg-9">
                    <div class="recent_joblist_wrap">
                        <div class="recent_joblist white-bg ">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h4>Job Listing</h4>
                                </div>
                              
                            </div>
                        </div>
                    </div>
                    <div class="job_lists m-0">
                        <div class="row">

                            {% for i in l %}

                            <div class="col-lg-12 col-md-12">
                                <div class="single_jobs white-bg d-flex justify-content-between">
                                    <div class="jobs_left d-flex align-items-center">
                                        <!-- <div class="thumb">
                                            <img src="img/svg_icon/1.svg" alt="">
                                        </div> -->
                                        <div class="jobs_conetent">
                                            <a href="jobdetail/{{i.id}}"><h4>{{i.name}}</h4></a>
                                            <div class="links_locat d-flex align-items-center">
                                                <div class="location">
                                                    <p>{{i.companyname.name}}</p>
                                                </div>
                                                <div class="location">
                                                    <p> <i class="fa fa-map-marker"></i>{{i.location}}</p>
                                                </div>
                                                <div class="location">
                                                    <p> <i class="fa fa-clock-o"></i>{{i.jobtype}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="jobs_right">
                                        <div class="apply_now">
                                            <a href="jobdetail/{{i.id}}" class="boxed-btn3">View Details</a>
                                        </div>
                                       
                                    </div>
                                    <div class="jobs_right">
                                        <div class="apply_now">
                                            <a href="editjob/{{i.id}}" class="boxed-btn3">Edit</a>
                                        </div>
                                       
                                    </div>
                                    <div class="jobs_right">
                                        <div class="apply_now">
                                            <a href="deletejob/{{i.id}}" class="boxed-btn3">Delete</a>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>

                            {% endfor %}

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  

{% endblock %}
